name: minisoccer-microservice-app
services:
  user-service:
    container_name: user-service
    image: terenjit/user-service:${BUILD_NUMBER}
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8001" 
    env_file:
      - .env
    volumes:
      - ./config.json:/app/config.json
    